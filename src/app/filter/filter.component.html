<div class="parent">
  <h1>Name</h1>
  <div class="mat-checkbox-wrapper">
    <mat-checkbox
      *ngFor="let name of possibleNames"
      [checked]="names[name.optionName]"
      (change)="onCheckboxStateChange($event.checked, 'name', name.optionName)">{{name.optionName}} ({{name.count}})</mat-checkbox>
  </div>
  <h1>Gender</h1>
  <div class="mat-checkbox-wrapper">
    <mat-checkbox
      *ngFor="let gender of possibleGenders"
      [checked]="genders[gender.optionName]"
      (change)="onCheckboxStateChange($event.checked, 'gender', gender.optionName)">{{gender.optionName}} ({{gender.count}})</mat-checkbox>
  </div>
  <h1>Department</h1>
  <div class="mat-checkbox-wrapper">
    <mat-checkbox
      *ngFor="let department of possibleDepartments"
      [checked]="departments[department.optionName]"
      (change)="onCheckboxStateChange($event.checked, 'department', department.optionName)">{{department.optionName}} ({{department.count}})</mat-checkbox>
  </div>
  <h1>Age</h1>
  <div class="mat-checkbox-wrapper">
    <mat-checkbox
      *ngFor="let age of possibleAges"
      [checked]="ages[age.optionName]"
      (change)="onCheckboxStateChange($event.checked, 'age', age.optionName)">{{age.optionName}} ({{age.count}})</mat-checkbox>
  </div>
  <h1>City</h1>
  <div class="mat-checkbox-wrapper">
    <mat-checkbox
      *ngFor="let city of possibleCities"
      [checked]="cities[city.optionName]"
      (change)="onCheckboxStateChange($event.checked, 'city', city.optionName)">{{city.optionName}} ({{city.count}})</mat-checkbox>
  </div>
</div>
